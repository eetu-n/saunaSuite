<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sauna Suite</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Chart Scripts -->
  <script type="text/javascript">
    window.onload = function () {
        var chart = new CanvasJS.Chart("temperature", {
            animationEnabled: true,
            theme: "dark2",
            data: [{
                type: "doughnut",
                innerRadius: "95%",
                startAngle: 54,
                dataPoints: [
                    { y: 20, color:  "#555555"},
                    { y: 40, color:  "#555555" },
                    { y: 40, color:  "#555555" }
                    ]
            }]
        });

        humidity={{curHumi}}

        var chart2 = new CanvasJS.Chart("humidity", {
            title:{
                fontColor: "#848484",
                fontSize: 70,
                horizontalAlign: "center",
                text: CanvasJS.formatNumber(humidity) + "%",
				verticalAlign: "center"
            },
            animationEnabled: true,
            theme: "dark2",
            data: [{
                type: "doughnut",
                innerRadius: "95%",
                startAngle: 54,
                dataPoints: [
                    { y: 20, color:  "#000000"},
                    { y: humidity * .8, color:  "#555555", toolTipContent: CanvasJS.formatNumber(humidity) },
                    { y: (100 - humidity) * .8, color:  "#f3f3f3", toolTipContent: null }
                    ]
            }]
        });

        chart.render();
        chart2.render();
  }
</script>

</head>

    </div>
  </div>

    <div class="section">
      <div class="row">
